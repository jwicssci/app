<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
      <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static', filename='favicon/favicon-32x32.png')}}">
      <link rel='stylesheet' href="{{url_for('static', filename='css/gauge.css')}}">
   </head>
   <body>
      <div class="block">
         <div class="box">
            <p class="number">
               <span class="num">{{gpu_current_temp}}</span>
               <span class="sub">C</span>
            </p>
            <p class="title">GPU Temp</p>
         </div>
         <span class="dots"></span>
         <svg class="svg">
            <defs>
               <linearGradient id="gradientStyle">
                  <stop offset="0%" stop-color="#565656" />
                  <stop offset="100%" stop-color="#b7b5b5" />
               </linearGradient>
            </defs>
            <circle class="circle" cx="90" cy="90" r="80" />
         </svg>
      </div>
      <div class="block">
         <div class="box">
            <p class="number">
               <span class="num">{{cpu_load}}</span>
               <span class="sub">%</span>
            </p>
            <p class="title">CPU Load</p>
         </div>
         <span class="dots"></span>
         <svg class="svg">
            <circle class="circle" cx="90" cy="90" r="80" />
         </svg>
      </div>
      <div class="block">
         <div class="box">
            <p class="number">
               <span class="num">{{cpu_current_temp}}</span>
               <span class="sub">C</span>
            </p>
            <p class="title">CPU Temp</p>
         </div>
         <span class="dots"></span>
         <svg class="svg">
            <circle class="circle" cx="90" cy="90" r="80" />
         </svg>
      </div>
      <script src="{{url_for('static', filename='js/gauge.js')}}"></script>
      <!-- <img src="{{url_for('static', filename='img/logo.png')}}" alt=""> -->
   </body>
</html>
